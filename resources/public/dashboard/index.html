<!DOCTYPE html>
<meta charset="utf-8">
<title>PuppetDB: Dashboard</title>

<style>
@import url(https://fonts.googleapis.com/css?family=Lato:400,700);

body {
  background-color: white;
  font-family: 'Lato', sans-serif;
}

.x.axis line {
  shape-rendering: auto;
}

.line {
  fill: #edf7ff;
  stroke: #43a2ca;
  stroke-width: 1.5px;
}

#metrics {
  cell-spacing: 0px;
  cell-padding: 0px;
  border-collapse: collapse;
}

#metrics td {
  margin: 0px;
  padding: 0px 10px;
}

#metrics tr {
  border-bottom: 2px solid #eee;
}

.counterbox {
  text-align: center;
}

.counterdesc {
  font-size: 20px;
  color: #ef8a62;
  text-align: right;
  font-weight: 700;
}

.counteraddendum {
  font-size: 15px;
  height: 100%;
  color: #666;
  text-align: right;
}

.countertext {
  font-size: 50px;
  color: #43a2ca;
  height: 65px;
}

.countertimescale {
  color: #999;
  font-variant: small-caps;
}

.axis {
  font-size: 10px;
  color: #999;
}

.axis path, .axis line {
  fill: none;
  stroke: #999;
}

.hidden {
  display: none;
}

#version-info {
  font-size: 15px;
  color: #666;
  float: right;
}

#update-link {
  color: blue;
}
</style>

<script src="d3.v5.js"></script>
<script src="charts.js"></script>

<div id="version-info">
  PuppetDB <span id="version">(unknown version)</span>
  <a id="update-link" href="#" class="hidden">(<span id="latest-version"></span> is available!)</a>
</div>

<table id="metrics">
</table>

<script>(function() {
  // Parse URL arguments
  function getParameter(paramName) {
    var searchString = window.location.search.substring(1),
        i, val, params = searchString.split("&");

    for (i=0;i<params.length;i++) {
      val = params[i].split("=");
      if (val[0] == paramName) {
        return unescape(val[1]);
      }
    }
    return null;
  };

  function setVersion(token) {
    d3.json("/pdb/meta/v1/version", {
      headers: new Headers({
        "X-Authentication": token
      }),
    }).then(function (res) {
      if (res != null && res.version != null) {
        d3.select('#version').html('v' + res.version);
      }
      else {
        d3.select('#version').html('(unknown version)');
      }
    });
  };

  function checkForUpdates(token) {
    d3.json("/pdb/meta/v1/version/latest", {
      headers: new Headers({
        "X-Authentication": token
      }),
    }).then(function (res) {
      if (res != null && res.newer) {
        d3.select('#latest-version').html('v' + res.version);
        d3.select('#update-link').classed('hidden', false);
        if (res.link) {
          d3.select('#update-link').property('href', res.link);
        }
      }
      else {
        d3.select('#update-link').classed('hidden', true);
      }
    });
  };

  var nHistorical = getParameter("nHistorical") || 60;
  var pollingInterval = getParameter("pollingInterval") || 5000;
  var width = getParameter("width") || 400;
  var height = getParameter("height") || 60;
  var options = {nHistorical: nHistorical,
                 pollingInterval: pollingInterval,
                 width: width,
                 height: height,
                 container: "#metrics"};

  var token = getParameter("token") || '';
  var data_url = "/pdb/dashboard/data?token=" + token;

  var meterUpdateFunctions = {};

  // Initial fetch of the meters to create the UI
  d3.json(data_url).then(function cb(meters) {
    for(var i=0; i<meters.length; i++) {
      m = meters[i];
      meterUpdateFunctions[m.id] = counterAndSparkline(m, options);
      meterUpdateFunctions[m.id](m.value);
    }
  });

  function tick() {
    // Get the meters in bulk, then update each widget
    d3.json(data_url).then(function cb(meters) {
      for(var i=0; i<meters.length; i++) {
        m = meters[i];
        meterUpdateFunctions[m.id](m.value);
      }
    });
  };

  setInterval(tick, 5 * 1000);

  // Check the current version and for updates now, and then check for updates every 5 minutes
  setVersion(token);
  checkForUpdates(token);
  setInterval(checkForUpdates, 5*60*1000);
})()</script>
